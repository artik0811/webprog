<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайд-шоу</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
    body {
    background-color: rgb(3, 116, 136);
    color: #333;
    text-align: center;
  }
  </style>
<body>
    <h1>Слайд-шоу</h1>

    <div id="slideshow-container">
        <div class="slide fade">
            <img src="../imgs1/img1.jpg" alt="Img 1">
        </div>
        <div class="slide fade">
            <img src="../imgs1/img2.jpg" alt="Img 2">
        </div>
        <div class="slide fade">
            <img src="../imgs1/Img3.jpg" alt="Img 3">
        </div>
        <div class="slide fade">
            <img src="../imgs1/Img4.jpg" alt="Img 4">
        </div>
    </div>

    <div style="text-align:center">
        <button onclick="plusSlides(-1)">Предыдущий</button>
        <button onclick="plusSlides(1)">Следующий</button>
    </div>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("slide");
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }
    </script>
</body>
</html>
