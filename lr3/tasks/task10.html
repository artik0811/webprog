<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вычисление площади прямоугольника</title>
</head>
<style>
    body {
    background-color: rgb(3, 116, 136);
    color: #333;
    text-align: center;
  }
  </style>
<body>
    <h1>Вычисление площади прямоугольника</h1>
    <form>
        <label for="length">Длина прямоугольника:</label>
        <input type="number" id="length" required><br><br>

        <label for="width">Ширина прямоугольника:</label>
        <input type="number" id="width" required><br><br>

        <button type="button" onclick="calculateArea()">Вычислить площадь</button>
    </form>
    <p id="result"></p>

    <script>
        function calculateArea() {
            var length = parseFloat(document.getElementById("length").value);
            var width = parseFloat(document.getElementById("width").value);
            var resultElement = document.getElementById("result");

            if (isNaN(length) || isNaN(width) || length < 0 || width < 0) {
                resultElement.textContent = "Введите корректные значения.";
            } else {
                var area = length * width;
                resultElement.textContent = "Площадь прямоугольника: " + area;
            }
        }
    </script>
</body>
</html>
