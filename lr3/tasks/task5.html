<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
</head>
<style>
    body {
    background-color: rgb(3, 116, 136);
    color: #333;
    text-align: center;
  }
  </style>
<body>
    <h1>Простой калькулятор</h1>
    <form id="calculator-form">
        <label for="x">Число x:</label>
        <input type="number" id="x" required><br><br>

        <label for="y">Число y:</label>
        <input type="number" id="y" required><br><br>

        <label for="operation">Выберите операцию:</label>
        <select id="operation">
            <option value="+">Сложение</option>
            <option value="-">Вычитание</option>
            <option value="*">Умножение</option>
            <option value="/">Деление</option>
        </select><br><br>

        <button type="button" onclick="calculate()">Вычислить</button>
    </form>

    <p id="result"></p>

    <script>
        function calculate() {
            var x = parseFloat(document.getElementById("x").value);
            var y = parseFloat(document.getElementById("y").value);
            var operation = document.getElementById("operation").value;

            var result;

            if (isNaN(x) || isNaN(y)) {
                result = "Введите корректные числа.";
            } else {
                switch (operation) {
                    case "+":
                        result = x + y;
                        break;
                    case "-":
                        result = x - y;
                        break;
                    case "*":
                        result = x * y;
                        break;
                    case "/":
                        if (y === 0) {
                            result = "Ошибка: деление на ноль!";
                        } else {
                            result = x / y;
                        }
                        break;
                    default:
                        result = "Выберите корректную операцию (+, -, *, /).";
                        break;
                }
            }

            document.getElementById("result").textContent = "Результат: " + result;
        }
    </script>
</body>
</html>
